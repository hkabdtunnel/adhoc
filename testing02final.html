<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<title>
Marksheet
</title>
<body>
<h3> 香隧正臭西 </h3>
<script>
	if(window.XMLHttpRequest){ //for IE7+, firefox and opera
		xmlhttp=new XMLHttpRequest();
		}
	else{ //for IE5 and 6
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET","http://resource.data.one.gov.hk/td/journeytime.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;
	document.write("<table border='1' width='50%' style='font-size:35px;'>");
	
	// this line will write table tag on html document
	
	document.write("<tr><th>係咪H2</th><th>去邊</th><th>時間</th><th>顏色</th></tr>");
	x = xmlDoc.getElementsByTagName("LOCATION_ID");
	
	// This line will store array of object in variable x
	
	for (i=0;i<x.length;i++) {
		document.write("<tr><td>");
		document.write(xmlDoc.getElementsByTagName("LOCATION_ID")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("DESTINATION_ID")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("JOURNEY_DATA")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("COLOUR_ID")[i].childNodes[0].nodeValue);
		document.write("</td><tr>");
		
		}
	document.write("</table>");
</script>
</body>
</html>
